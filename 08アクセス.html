    <div id="top_map">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmHeeVX1nydLxKszRaOzDrCvgxj24t04E"></script>
        <script type="text/javascript">
            function googleMap() {
                var latlng = new google.maps.LatLng(33.569717, 130.39761);/* 座標 */
                var myOptions = {
                    zoom: 16, /*拡大比率*/		
                    center: latlng,
                    mapTypeControlOptions: { mapTypeIds: ['style', google.maps.MapTypeId.ROADMAP] }
                };
                var map = new google.maps.Map(document.getElementById('map1'), myOptions);
                /*アイコン設定*/
                var icon = new google.maps.MarkerImage('//test20150101.wp.xdomain.jp/wp-content/themes/watanabenanban/images/map_icon.png',/*画像url*/
                                                       new google.maps.Size(30,30),/*アイコンサイズ*/
                                                       new google.maps.Point(0,0)/*アイコン位置*/
                                                      );
                var markerOptions = {
                    position: latlng,
                    map: map,
                    icon: icon,
                    title: 'ワタナベナンバン',/*タイトル*/
                    animation: google.maps.Animation.DROP/*アニメーション*/
                };
                var marker = new google.maps.Marker(markerOptions);
                /*取得スタイルの貼り付け*/	
                var styleOptions = [
                    {
                        "stylers": [
                            {  saturation: -98 }
                        ]
                    }
                ];
                var styledMapOptions = { name: 'ワタナベナンバン' }/*地図右上のタイトル*/
                var sampleType = new google.maps.StyledMapType(styleOptions, styledMapOptions);
                map.mapTypes.set('style', sampleType);
                map.setMapTypeId('style');
            };
            google.maps.event.addDomListener(window, 'load', function() {
                googleMap();
            });
        </script>
        <div id="map1" style="width:100%; height:350px; margin:0 auto 40px auto;"></div>


    </div>
